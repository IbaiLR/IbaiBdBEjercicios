<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ibai BdB - Guía de Ejercicios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/logos/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="Assets/css/header.css" />
    <link rel="stylesheet" href="Assets/css/footer.css" />
    <link rel="stylesheet" href="Assets/css/carrusel.css" />
  </head>
  <body>
    <header id="header">
      <div
        class="header-container d-flex align-items-center justify-content-center px-3 py-2 position-relative"
      >
        <a href="index.html">
          <div
            class="header-center d-flex align-items-center justify-content-center gap-2"
          >
            <h1 class="titulo-principal m-0">Guia de Ejercicios - Ibai BdB</h1>
            <img src="img/logos/logo.png" alt="logo" class="header-logo" />
          </div>
        </a>
      </div>
    </header>

    <div id="menu">
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="4"
            aria-label="Slide 5"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="5"
            aria-label="Slide 6"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="6"
            aria-label="Slide 7"
          ></button>
        </div>

        <div class="carousel-inner">
          <!-- Primer slide -->
          <a href="Secciones/seccion.html?muscle=pectoral">
            <div class="carousel-item active">
              <img
                src="img/pushImg.jpg"
                class="d-block w-100"
                alt="imagen de PECTORAL"
              />
              <div class="carousel-caption">
                <h1 class="titulo-carrousel">PECTORAL</h1>
              </div>
            </div>
          </a>

          <!-- Segundo slide -->
          <a href="Secciones/seccion.html?muscle=espalda">
            <div class="carousel-item">
              <img
                src="img/pullImg.png"
                class="d-block w-100"
                alt="imagen de ESPALDA"
              />
              <div class="carousel-caption">
                <h1 class="titulo-carrousel">ESPALDA</h1>
              </div>
            </div>
          </a>
          <a href="">
            <div class="carousel-item">
              <img
                src="img/deltImg.png"
                class="d-block w-100"
                alt="imagen de HOMBRO"
              />
              <div class="carousel-caption">
                <h1 class="titulo-carrousel">HOMBRO</h1>
              </div>
            </div>
          </a>

          <div class="carousel-item">
            <img
              src="img/bicepsImg.png"
              class="d-block w-100"
              alt="imagen de BICEPS"
            />
            <div class="carousel-caption">
              <h1 class="titulo-carrousel">BICEPS</h1>
            </div>
          </div>

          <div class="carousel-item">
            <img
              src="img/tricepsImg.png"
              class="d-block w-100"
              alt="imagen de TRICEPS"
            />
            <div class="carousel-caption">
              <h1 class="titulo-carrousel">TRICEPS</h1>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="img/gluteoImg.png"
              class="d-block w-100"
              alt="imagen de GLUTEO"
            />
            <div class="carousel-caption">
              <h1 class="titulo-carrousel">GLUTEO</h1>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="img/isquiosImg.png"
              class="d-block w-100"
              alt="imagen de ISQUIOS"
            />
            <div class="carousel-caption">
              <h1 class="titulo-carrousel">ISQUIOS</h1>
            </div>
          </div>
        </div>
        <!-- Botones de control -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <main id="main"></main>

   <footer class="footer">
  <div class="footer-content">

    <!-- Redes sociales -->
<div class="footer-social">
    
    <a href="https://www.instagram.com/ibai.bdb" target="_blank" class="footer-item">

        <span>@ibai.bdb</span>

</div>


    <!-- Texto de derechos -->
    <p class="footer-text">© Ibai BdB — Todos los derechos reservados.</p>

  </div>
</footer>

    <script src="/Assets/js/latMenu.js"></script>

  </body>
</html>
