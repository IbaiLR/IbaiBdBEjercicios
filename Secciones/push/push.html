  <body>
     <header id="header">
      <div
        class="header-container d-flex align-items-center justify-content-center px-3 py-2 position-relative"
      >
        <a href="../../index.html">
          <div
            class="header-center d-flex align-items-center justify-content-center gap-2"
          >
            <h1 class="titulo-principal m-0">Guia de Ejercicios - Ibai BdB</h1>
            <img src="../../img/logos/logo.png" alt="logo" class="header-logo" />
          </div>
        </a>
      </div>
    </header>
    <div class="d-flex justify-content-center">
    <h1 class="titulo-carrousel"> PUSH</h1>
    </div>
     <main>
      <div class="exercise-grid">

        <!-- EJERCICIO 1 -->
        <div
          class="exercise-card"
          data-title="Press banca"
          data-desc="<b>Ejecución: </b>El agarre tiene que ponerse a una anchura que nos permita hacer un rango de movimiento completo, 
          completo no quiere decir que tengas que tocar el pecho ( o si), eso dependerá de tu caso concreto. Fíjate 
          que abajo del todo el antebrazo esté perpendicular al suelo para que de esa manera involucres al máximo el pectoral.<br>
          <b>Perfil de resistencia: </b> En la banca el punto que más pesa es abajo del todo, asi que puedes meterlo tanto al
           inicio de la sesión como al final (gusto personal) <br>
           "
          data-video="../../videos/PressBanca.mp4"
        >
          <h3 class="exercise-title">Press banca</h3>

          <div class="exercise-thumbnail">
            <img src="../../img/miniaturas/PressBanca.jpg" alt="Press banca" />
            <div class="thumbnail-hover">
              <button class="play-btn desktop-only"> Reproducir</button>
            </div>
          </div>

          <div class="exercise-buttons">
            <button class="exercise-btn desc-btn">Ver descripción</button>
            <button class="video-btn play-btn-inline"> Video</button>
          </div>
        </div>

        <!-- EJERCICIO 2 -->
       <div
          class="exercise-card"
          data-title="Press con mancuernas"
          data-desc="<b>Ejecución: </b> Haz un rango de movimiento completo, al igual que comento en la banca,
          y en la mayoria de casos es más cómodo el llevar las mancuernas a 45-60º respecto al cuerpo, pero
          si abriendo más los brazos no tienes molestias no hay problema en llevarlos algo más abiertos (
          siempre que esté estandarizado). Todo lo comentado es para cualquier inclinación <br>
          <b>Perfil de resistencia</b> Al igual que en la banca donde más pesa es abajo asi que lo podremos 
          meter tanto al principio como al final <br>
           ""
          data-video="../../videos/PressMancuernas.mp4"
        >
          <h3 class="exercise-title">Press con mancuernas</h3>

          <div class="exercise-thumbnail">
            <img src="../../img/miniaturas/PressMancuernas.jpg" alt="Press Mancuernas" />
            <div class="thumbnail-hover">
              <button class="play-btn desktop-only"> Reproducir</button>
            </div>
          </div>

          <div class="exercise-buttons">
            <button class="exercise-btn desc-btn">Ver descripción</button>
            <button class="video-btn play-btn-inline"> Video</button>
          </div>
        </div>

        <!-- EJERCICIO 3 -->
         <div
          class="exercise-card"
          data-title="Peck Deck"
          data-desc="<b>Ejecución: </b>Piensa en juntar los codos
          en vez de las manos. Depende de como estés más cómodo puedes doblar más o menos los brazos en la 
          excéntrica (bajada) siempre que en la concéntrica(subida) estos estén rectos, siempre que esté 
          estandarizado.  <br>
          <b>Perfil de resistencia</b> Dependerá de la marca de la máquina, asi que si tienes dudas no dudes
          en preguntármelo <br>
           ""
          data-video="../../videos/PeckDeck.mp4"
        >
          <h3 class="exercise-title">Peck Deck</h3>

          <div class="exercise-thumbnail">
            <img src="../../img/miniaturas/PeckDeck.jpg" alt="Peck Deck" />
            <div class="thumbnail-hover">
              <button class="play-btn desktop-only"> Reproducir</button>
            </div>
          </div>

          <div class="exercise-buttons">
            <button class="exercise-btn desc-btn">Ver descripción</button>
            <button class="video-btn play-btn-inline"> Video</button>
          </div>
        </div>

        <!-- EJERCICIO 4 -->
          <div
          class="exercise-card"
          data-title="Press en Máquina"
          data-desc="<b>Ejecución: </b>Lo mismo que en los demás presses, no voy a profundizar más aquí <br>
          <b>Perfil de resistencia</b> Dependerá de la marca de la máquina, pero por lo general suelen pesar en 
          acortamiento, así que tendrá más sentido meterlo al principio del entrenamiento <br>
           ""
          data-video="../../videos/PressMaquina.mp4"
        >
          <h3 class="exercise-title">Press en Maquina</h3>

          <div class="exercise-thumbnail">
            <img src="../../img/miniaturas/PressMaquina.jpg" alt="Press en Máquina" />
            <div class="thumbnail-hover">
              <button class="play-btn desktop-only"> Reproducir</button>
            </div>
          </div>

          <div class="exercise-buttons">
            <button class="exercise-btn desc-btn">Ver descripción</button>
            <button class="video-btn play-btn-inline"> Video</button>
          </div>
        </div>

        <!-- EJERCICIO 5 -->
        <div
          class="exercise-card"
          data-title="Press en Multipower"
          data-desc="<b>Ejecución: </b>En este caso es importante colocar el banco a una altura que abajo del todo no nos 
          cause molestias pero que tampoco arriba se nos aleje mucho la barra de nosotros, un punto medio <br>
          <b>Perfil de resistencia</b> En estiramiento, asi que la mejor elección será ponerlo a mitad/final del 
          entrenamiento. Esto que comento en todos los ejercicios es lo óptimo sobre el papel, pero siempre habrá 
          que priorizar la adherencia del atleta <br>
           ""
          data-video="../../videos/PressMultipower.mp4"
        >
          <h3 class="exercise-title">Press en Multipower</h3>

          <div class="exercise-thumbnail">
            <img src="../../img/miniaturas/PressMulti.jpg" alt="Press en multipower" />
            <div class="thumbnail-hover">
              <button class="play-btn desktop-only"> Reproducir</button>
            </div>
          </div>

          <div class="exercise-buttons">
            <button class="exercise-btn desc-btn">Ver descripción</button>
            <button class="video-btn play-btn-inline"> Video</button>
          </div>
        </div>

        <!-- Repetir por cada ejercicio -->
      </div>
    </main> 

    <!-- Solo hace falta ponerlos una vez al final del body porque se carga con js -->

      <div class="modal-content">
        <h3 id="modal-title"></h3>
        <p id="modal-text"></p>
        <button class="close-modal">Cerrar</button>
      </div>

   <div id="modalVideo">

    <button class="close-video">✕</button>

    <div class="video-modal">
      <video id="video-player" controls>
        <source id="video-source" src="" type="video/mp4" />
      </video>
    </div>

  </div>
